<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container text-center m-0 aut0">
      <header class="header">
           <h1 id="title" class="text-center">FreeCodeCamp Survey Form</h1>
           <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
           <div class="form-group">
            <label class="name-label form-label">Name</label><br>
            <input type="text" id="name" placeholder="enter your name" class="form-control"> 
           </div>
           <div class="form-group">
            <label class=" email-label form-label">Email</label><br>
            <input type="text" id="name" placeholder="enter your name" class="form-control"> 
           </div>
           <div class="form-group">
            <label class="form-label">Age</label><br>
            <input type="text" id="name" placeholder="enter your name" class="form-control"> 
           </div>
           <div class="form-group">
            <p>Which option best describes your current role?</p>
            <label class="form-label">

            </label><br>
            <select id="dropdown" type="radius" name="" id="" class="form-control">
              
              <option>Select Current Role</option>
              <option >Definitely</option>
              <option>Maybe</option>
              <option>Not sube</option>
            </select>
            
           </div>
           <div class="form-group">
            <label class="form-label">What is your favorite feature of freeCodeCamp?</label><br>
            <select type="check-out" name="" id="" class="form-control">
              <p></p>
              <option>Select Current Role</option>
              <option >Front-end Projects</option>
              <option>Back-end Projects</option>
              <option>Challenges</option>
              <option>Open Source Community</option>
              <option>Gitter help rooms</option>
              <option>Videos</option>
              <option>City Meetups</option>
              <option>Wiki</option>
              <option>Forums</option>
              <option>Additional Courses</option>
            </select>
            
           </div>
           <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea>
             
            </textarea>
           </div>
           <div class="form-group">
            <button class="submit">submit</button>
           </div>
      </form>
    </div>    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
